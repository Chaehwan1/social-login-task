server:
  port: 8081

spring:
  # ------------------------------------------------------------------
  # [A] Spring Security 및 OAuth2 설정 (레벨 1)
  # ------------------------------------------------------------------
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: "ff62a0a91e98735e1b464e61dca77636"
            client-secret: "kiI8UHIWo595SxJ2Nc0l5YlkktuBRIzf"
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
            client-name: Kakao

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  # ------------------------------------------------------------------
  # [B] H2 데이터소스 및 JPA 설정 (Spring 레벨로 이동)
  # ------------------------------------------------------------------
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update # 애플리케이션 실행 시 User 테이블 자동 생성
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console